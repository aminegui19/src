{% extends 'base.html' %}
{% load bootstrap4 %} 
{% block body %}

<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Ajouter des nouveaux postes</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        
       
        <div class="apply_job_form white-bg">
          <h4>Ajouter un nouveau poste</h4>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <div class="submit_btn">
<button class="boxed-btn3 w-100" type="submit">Ajouter</button>
</div>
            {% endbuttons %}  
          
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
